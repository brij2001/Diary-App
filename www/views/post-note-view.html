<div>
	<form id="post-note-form">
		<div class="form-group">
			<label for="note-name">New Note</label>
			<input type="text" class="form-control" id="note-name" placeholder="Name">
		</div>
		<div class="form-group">
			<label for="content">content</label>
			<input type="text" class="form-control" id="content"
					placeholder="content">
		</div>
		<div class="form-group">
			<label for="note-content">Start typing...</label>
			<textarea class="form-control" id="note-content"
					 rows="5"></textarea>
		</div>
		
		<div class="checkbox">
			<label><input id="include-location" type="checkbox">Include location?</label>
		</div>
		<button id="submit-note" type="submit" class="btn btn-default">Add</button>
	</form>
</div>
